spring.application.name=TaskExtractionApp

# -- Notion API Configuration --
notion.api.token=${NOTION_TOKEN}
notion.api.version=2022-06-28
notion.api.baseUrl=https://api.notion.com

# -- Hugging Face API Configuration --
huggingface.api.token=${HF_TOKEN}
huggingface.api.base-url=https://router.huggingface.co

# -- Gemini API Configuration --
spring.ai.vertex.ai.gemini.project-id=${GEMINI_PROJECT_ID}
spring.ai.vertex.ai.gemini.location=europe-west1

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT secret key
security.jwt.secret-key =${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000
#
# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# -- Debugging Configuration --
logging.level.com.oireland.controller=DEBUG
logging.level.com.oireland.client=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

spring.config.import=optional:file:.env[.properties]

